<!DOCTYPE html>
<html>
<head>
	<title>Loading Screen</title>
	<style>
		.loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			font-size: 48px;
			font-weight: bold;
		}
		
		.content {
			display: none;
		}
	</style>
</head>
<body>
	<div class="loading-screen" id="loading-screen">
		<div id="countdown">3</div>
        <body style="background-color: pink;">

	</div>
	
	<div class="content" id="content">
		<h1>GOOD MORNING ABONG IRFANN</h1>
		<p>ME SANGE COME TO MY MESS LAH ABONG.</p>
        <img src="https://scontent-bkk1-2.xx.fbcdn.net/v/t39.30808-6/514485393_122208118310092277_1756848807743635702_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=__0oPSz2X-0Q7kNvwHCXOPl&_nc_oc=AdktBDxlH56a3xeXGiO8jDc91J803cmdwGEZmVc3GzPFqZj0dBlkid7QlGHEqIRLqCc&_nc_zt=23&_nc_ht=scontent-bkk1-2.xx&_nc_gid=RZn1lkWVTfLZt2WiJwR6Tg&oh=00_AfWfyTg_xQ_HN5Xw8hEqkex1SvF0gPnx4KoVCvX744ecRg&oe=68A43EBA" alt="Deskripsi gambar" width="500" height="500
       ">

	</div>
	
	<script>
		let countdown = 3;
		const countdownElement = document.getElementById('countdown');
		const loadingScreen = document.getElementById('loading-screen');
		const content = document.getElementById('content');
		
		const intervalId = setInterval(function() {
			countdown--;
			if (countdown >= 1) {
				countdownElement.textContent = countdown;
			} else {
				clearInterval(intervalId);
				loadingScreen.style.display = 'none';
				content.style.display = 'block';
			}
		}, 1000); // interval waktu dalam milidetik
	</script>
</body>
</html>
